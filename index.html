<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Keycode</title>
</head>
<body>
    <section id="starter">
        <div class="starter-text">
            Press any key to get the Javascript event keycode
        </div>

    </section>
    
    <div class="heading">
        <h1>Keycode</h1>
    </div>

    <div class="ascii">
        <h1 id="keycode">128</h1>
    </div>

    <div class="infos">
        <div class="info-box">
            <h3>event.key</h3>
            <h2 id="key"></h2>
        </div>

        <div class="info-box">
            <h3>event.location</h3>
            <h2 id="location"></h2>
        </div>

        <div class="info-box">
            <h3>event.code</h3>
            <h2 id="code"></h2>
        </div>

        <div class="info-box">
            <h3>event.which</h3>
            <h2 id="which"></h2>
        </div>

    </div>

    <script src="./javascript/script.js"></script>
    
</body>
</html>
